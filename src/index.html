<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/8-circle.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ball 8</title>
</head>

<body>
  <section id="loader" class="loading">Loading, please wait...</section>
  <main id="main" class="container mt-5" style="display: none">
    <article class="row justify-content-center">
      <section class="col-6">
        <figure class="ball-container animate" id="ball-container">
          <span class="ball-shadow"></span>
          <div class="ball" id="ball">
            <div class="ball-text-container">
              <p class="ball-text appear" id="ball-text">?</p>
            </div>
          </div>
          <h1 class="appear text-center mt-5" id="selected-item"></h1>
        </figure>
      </section>
      <section class="col-12 col-md-6 mt-5 mt-md-0">
        <div class="names-list">
          <i id="add-name-button" class="bi bi-person-add" data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-title="Add person"></i>
          <i id="remove-name-button" class="bi bi-person-dash" data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-title="Delete person's record"></i>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Fist Name</th>
                <th scope="col">Last Name</th>
              </tr>
            </thead>
            <tbody id="names-list">
            </tbody>
        </div>
      </section>
    </article>

  </main>

  <footer class="fixed-bottom text-center py-4">
    <p class="mb-0">Developed by sergiotrrs</p>
    <a href="https://github.com/sergiotrrs/ball8" target="_blank" class="text-white">
      <i class="bi bi-github"></i>
    </a>
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
